
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="mq" class="container">
		<div class="row">
    		<div class="col">
			<form id="publish">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">mq</label>
					<input type="hidden" class="form-control" id="service" value="mq">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-3 fw-bold">Publish</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Publish">
				  	<div id="endpointDesc" class="form-text"><i>Publish a message. Specify a topic to group messages for a specific topic.
</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label fs-5">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="message" class="form-label fs-5">message</label>
					<div class="form-text"><i>The json message to publish</i></div>
              		<textarea rows="4" class="form-control" id="message"></textarea>
            	</div>
				<div class="mb-3">
              		<label for="topic" class="form-label fs-5">topic</label>
					<div class="form-text"><i>The topic to publish to</i></div>
              		<input class="form-control" id="topic">
            	</div>
				<button type="button" class="btn btn-primary" onclick="mqPublish()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="publish.js"></script>
</html>
