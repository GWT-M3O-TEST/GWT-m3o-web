
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="weather" class="container">
		<div class="row">
    		<div class="col">
			<form id="forecast">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">weather</label>
					<input type="hidden" class="form-control" id="service" value="weather">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Forecast</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Forecast">
				  	<div id="endpointDesc" class="form-text"><i>Get the weather forecast for the next 1-10 days</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="days" class="form-label">days</label>
              		<input class="form-control" id="days" placeholder="number of days. default 1, max 10">
            	</div>
				<div class="mb-3">
              		<label for="location" class="form-label">location</label>
              		<input class="form-control" id="location" placeholder="location of the forecase">
            	</div>
				<button type="button" class="btn btn-primary" onclick="weatherForecast()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="forecast.js"></script>
</html>
