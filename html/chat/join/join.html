
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="chat" class="container">
		<div class="row">
    		<div class="col">
			<form id="join">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">chat</label>
					<input type="hidden" class="form-control" id="service" value="chat">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Join</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Join">
				  	<div id="endpointDesc" class="form-text"><i>Join a chat room</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="room_id" class="form-label">room_id</label>
              		<input class="form-control" id="room_id" placeholder="chat room to join">
            	</div>
				<div class="mb-3">
              		<label for="user_id" class="form-label">user_id</label>
              		<input class="form-control" id="user_id" placeholder="user id joining">
            	</div>
				<button type="button" class="btn btn-primary" onclick="chatJoin()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="join.js"></script>
</html>
