
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="stock" class="container">
		<div class="row">
    		<div class="col">
			<form id="orderBook">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">stock</label>
					<input type="hidden" class="form-control" id="service" value="stock">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">OrderBook</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="OrderBook">
				  	<div id="endpointDesc" class="form-text"><i>Get the historic order book and each trade by timestamp</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="date" class="form-label">date</label>
              		<input class="form-control" id="date" placeholder="the date in format YYYY-MM-dd">
            	</div>
				<div class="mb-3">
              		<label for="end" class="form-label">end</label>
              		<input class="form-control" id="end" placeholder="optional RFC3339Nano end time e.g 2006-01-02T15:04:05.999999999Z07:00">
            	</div>
				<div class="mb-3">
              		<label for="limit" class="form-label">limit</label>
              		<input class="form-control" id="limit" placeholder="limit number of prices">
            	</div>
				<div class="mb-3">
              		<label for="start" class="form-label">start</label>
              		<input class="form-control" id="start" placeholder="optional RFC3339Nano start time e.g 2006-01-02T15:04:05.999999999Z07:00">
            	</div>
				<div class="mb-3">
              		<label for="stock" class="form-label">stock</label>
              		<input class="form-control" id="stock" placeholder="stock to retrieve e.g AAPL">
            	</div>
				<button type="button" class="btn btn-primary" onclick="stockOrderBook()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="orderBook.js"></script>
</html>
