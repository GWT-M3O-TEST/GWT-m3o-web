
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="evchargers" class="container">
		<div class="row">
    		<div class="col">
			<form id="search">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">evchargers</label>
					<input type="hidden" class="form-control" id="service" value="evchargers">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Search</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Search">
				  	<div id="endpointDesc" class="form-text"><i>Search by giving a coordinate and a max distance, or bounding box and optional filters</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="box" class="form-label">box</label>
              		<textarea rows="4" class="form-control" id="box" placeholder="Bounding box to search within (top left and bottom right coordinates)"></textarea>
            	</div>
				<div class="mb-3">
              		<label for="connection_types" class="form-label">connection_types</label>
              		<input class="form-control" id="connection_types" placeholder="IDs of the connection type">
            	</div>
				<div class="mb-3">
              		<label for="country_id" class="form-label">country_id</label>
              		<input class="form-control" id="country_id" placeholder="Country ID">
            	</div>
				<div class="mb-3">
              		<label for="distance" class="form-label">distance</label>
              		<input class="form-control" id="distance" placeholder="Search distance from point in metres, defaults to 5000m">
            	</div>
				<div class="mb-3">
              		<label for="levels" class="form-label">levels</label>
              		<input class="form-control" id="levels" placeholder="Supported charging levels">
            	</div>
				<div class="mb-3">
              		<label for="location" class="form-label">location</label>
              		<textarea rows="4" class="form-control" id="location" placeholder="Coordinates from which to begin search"></textarea>
            	</div>
				<div class="mb-3">
              		<label for="max_results" class="form-label">max_results</label>
              		<input class="form-control" id="max_results" placeholder="Maximum number of results to return, defaults to 100">
            	</div>
				<div class="mb-3">
              		<label for="min_power" class="form-label">min_power</label>
              		<input class="form-control" id="min_power" placeholder="Minimum power in KW. Note: data not available for many chargers">
            	</div>
				<div class="mb-3">
              		<label for="operators" class="form-label">operators</label>
              		<input class="form-control" id="operators" placeholder="IDs of the the EV charger operator">
            	</div>
				<div class="mb-3">
              		<label for="usage_types" class="form-label">usage_types</label>
              		<input class="form-control" id="usage_types" placeholder="Usage of the charge point (is it public, membership required, etc)">
            	</div>
				<button type="button" class="btn btn-primary" onclick="evchargersSearch()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="search.js"></script>
</html>
