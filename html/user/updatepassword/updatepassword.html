
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="user" class="container">
		<div class="row">
    		<div class="col">
			<form id="updatePassword">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">user</label>
					<input type="hidden" class="form-control" id="service" value="user">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">UpdatePassword</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="UpdatePassword">
				  	<div id="endpointDesc" class="form-text"><i>Update the account password</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="confirm_password" class="form-label">confirm_password</label>
              		<input class="form-control" id="confirm_password" placeholder="confirm new password">
            	</div>
				<div class="mb-3">
              		<label for="new_password" class="form-label">new_password</label>
              		<input class="form-control" id="new_password" placeholder="the new password">
            	</div>
				<div class="mb-3">
              		<label for="old_password" class="form-label">old_password</label>
              		<input class="form-control" id="old_password" placeholder="the old password">
            	</div>
				<div class="mb-3">
              		<label for="userId" class="form-label">userId</label>
              		<input class="form-control" id="userId" placeholder="the account id">
            	</div>
				<button type="button" class="btn btn-primary" onclick="userUpdatePassword()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="updatePassword.js"></script>
</html>
