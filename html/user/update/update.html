
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="user" class="container">
		<div class="row">
    		<div class="col">
			<form id="update">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">user</label>
					<input type="hidden" class="form-control" id="service" value="user">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Update</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Update">
				  	<div id="endpointDesc" class="form-text"><i>Update the account username or email</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="email" class="form-label">email</label>
              		<input class="form-control" id="email" placeholder="the new email address">
            	</div>
				<div class="mb-3">
              		<label for="id" class="form-label">id</label>
              		<input class="form-control" id="id" placeholder="the account id">
            	</div>
				<div class="mb-3">
              		<label for="profile" class="form-label">profile</label>
              		<textarea rows="4" class="form-control" id="profile" placeholder="the user profile as map<string,string>"></textarea>
            	</div>
				<div class="mb-3">
              		<label for="username" class="form-label">username</label>
              		<input class="form-control" id="username" placeholder="the new username">
            	</div>
				<button type="button" class="btn btn-primary" onclick="userUpdate()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="update.js"></script>
</html>
