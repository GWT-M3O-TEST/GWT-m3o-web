
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="user" class="container">
		<div class="row">
    		<div class="col">
			<form id="login">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">user</label>
					<input type="hidden" class="form-control" id="service" value="user">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-3 fw-bold">Login</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Login">
				  	<div id="endpointDesc" class="form-text"><i>Login using username or email. The response will return a new session for successful login,
401 in the case of login failure and 500 for any other error
</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label fs-5">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="email" class="form-label fs-5">email</label>
					<div class="form-text"><i>The email address of the user</i></div>
              		<input class="form-control" id="email">
            	</div>
				<div class="mb-3">
              		<label for="password" class="form-label fs-5">password</label>
					<div class="form-text"><i>The password of the user</i></div>
              		<input class="form-control" id="password">
            	</div>
				<div class="mb-3">
              		<label for="username" class="form-label fs-5">username</label>
					<div class="form-text"><i>The username of the user</i></div>
              		<input class="form-control" id="username">
            	</div>
				<button type="button" class="btn btn-primary" onclick="userLogin()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="login.js"></script>
</html>
