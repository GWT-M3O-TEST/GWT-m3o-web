
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="user" class="container">
		<div class="row">
    		<div class="col">
			<form id="sendVerificationEmail">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">user</label>
					<input type="hidden" class="form-control" id="service" value="user">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">SendVerificationEmail</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="SendVerificationEmail">
				  	<div id="endpointDesc" class="form-text"><i>Send a verification email to a user.</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="email" class="form-label">email</label>
              		<input class="form-control" id="email" placeholder="email address to send the verification code">
            	</div>
				<div class="mb-3">
              		<label for="failure_redirect_url" class="form-label">failure_redirect_url</label>
              		<input class="form-control" id="failure_redirect_url" placeholder="The url to redirect to incase of failure">
            	</div>
				<div class="mb-3">
              		<label for="from_name" class="form-label">from_name</label>
              		<input class="form-control" id="from_name" placeholder="Display name of the sender for the email. Note: the email address will still be 'noreply@email.m3ocontent.com'">
            	</div>
				<div class="mb-3">
              		<label for="redirect_url" class="form-label">redirect_url</label>
              		<input class="form-control" id="redirect_url" placeholder="The url to redirect to after successful verification">
            	</div>
				<div class="mb-3">
              		<label for="subject" class="form-label">subject</label>
              		<input class="form-control" id="subject" placeholder="subject of the email">
            	</div>
				<div class="mb-3">
              		<label for="text_content" class="form-label">text_content</label>
              		<input class="form-control" id="text_content" placeholder="Text content of the email. Include '$micro_verification_link' which will be replaced by a verification link">
            	</div>
				<button type="button" class="btn btn-primary" onclick="userSendVerificationEmail()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="sendVerificationEmail.js"></script>
</html>
