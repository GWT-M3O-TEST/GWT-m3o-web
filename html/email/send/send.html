
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="email" class="container">
		<div class="row">
    		<div class="col">
			<form id="send">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">email</label>
					<input type="hidden" class="form-control" id="service" value="email">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Send</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Send">
				  	<div id="endpointDesc" class="form-text"><i>Send an email by passing in from, to, subject, and a text or html body</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="from" class="form-label">from</label>
              		<input class="form-control" id="from" placeholder="the display name of the sender">
            	</div>
				<div class="mb-3">
              		<label for="html_body" class="form-label">html_body</label>
              		<input class="form-control" id="html_body" placeholder="the html body">
            	</div>
				<div class="mb-3">
              		<label for="reply_to" class="form-label">reply_to</label>
              		<input class="form-control" id="reply_to" placeholder="an optional reply to email address">
            	</div>
				<div class="mb-3">
              		<label for="subject" class="form-label">subject</label>
              		<input class="form-control" id="subject" placeholder="the email subject">
            	</div>
				<div class="mb-3">
              		<label for="text_body" class="form-label">text_body</label>
              		<input class="form-control" id="text_body" placeholder="the text body">
            	</div>
				<div class="mb-3">
              		<label for="to" class="form-label">to</label>
              		<input class="form-control" id="to" placeholder="the email address of the recipient">
            	</div>
				<button type="button" class="btn btn-primary" onclick="emailSend()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="send.js"></script>
</html>
