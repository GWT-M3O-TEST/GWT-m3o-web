
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="news" class="container">
		<div class="row">
    		<div class="col">
			<form id="headlines">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">news</label>
					<input type="hidden" class="form-control" id="service" value="news">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-3 fw-bold">Headlines</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Headlines">
				  	<div id="endpointDesc" class="form-text"><i>Get the latest news headlines
</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label fs-5">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="date" class="form-label fs-5">date</label>
					<div class="form-text"><i>date published on in YYYY-MM-DD format</i></div>
              		<input class="form-control" id="date">
            	</div>
				<div class="mb-3">
              		<label for="language" class="form-label fs-5">language</label>
					<div class="form-text"><i>comma separated list of languages to retrieve in e.g en,es</i></div>
              		<input class="form-control" id="language">
            	</div>
				<div class="mb-3">
              		<label for="locale" class="form-label fs-5">locale</label>
					<div class="form-text"><i>comma separated list of countries to include e.g us,ca</i></div>
              		<input class="form-control" id="locale">
            	</div>
				<button type="button" class="btn btn-primary" onclick="newsHeadlines()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="headlines.js"></script>
</html>
