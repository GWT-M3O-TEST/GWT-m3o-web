
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="space" class="container">
		<div class="row">
    		<div class="col">
			<form id="upload">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">space</label>
					<input type="hidden" class="form-control" id="service" value="space">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Upload</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Upload">
				  	<div id="endpointDesc" class="form-text"><i>Upload a large object (> 10MB). Returns a time limited presigned URL to be used for uploading the object</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="name" class="form-label">name</label>
              		<input class="form-control" id="name" placeholder="">
            	</div>
				<div class="mb-3">
              		<label for="visibility" class="form-label">visibility</label>
              		<input class="form-control" id="visibility" placeholder="is this object public or private">
            	</div>
				<button type="button" class="btn btn-primary" onclick="spaceUpload()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="upload.js"></script>
</html>
