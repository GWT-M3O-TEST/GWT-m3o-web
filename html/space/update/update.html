
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="space" class="container">
		<div class="row">
    		<div class="col">
			<form id="update">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">space</label>
					<input type="hidden" class="form-control" id="service" value="space">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Update</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Update">
				  	<div id="endpointDesc" class="form-text"><i>Update an object. If an object with this name does not exist, creates a new one.</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="name" class="form-label">name</label>
              		<input class="form-control" id="name" placeholder="The name of the object. Use forward slash delimiter to implement a nested directory-like structure e.g. images/foo.jpg">
            	</div>
				<div class="mb-3">
              		<label for="object" class="form-label">object</label>
              		<input class="form-control" id="object" placeholder="The contents of the object. Either base64 encoded if sending request as application/json or raw bytes if using multipart/form-data format">
            	</div>
				<div class="mb-3">
              		<label for="visibility" class="form-label">visibility</label>
              		<input class="form-control" id="visibility" placeholder="Who can see this object? "public" or "private", defaults to "private"">
            	</div>
				<button type="button" class="btn btn-primary" onclick="spaceUpdate()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="update.js"></script>
</html>
