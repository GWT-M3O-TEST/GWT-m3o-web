
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="cache" class="container">
		<div class="row">
    		<div class="col">
			<form id="set">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">cache</label>
					<input type="hidden" class="form-control" id="service" value="cache">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Set</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Set">
				  	<div id="endpointDesc" class="form-text"><i>Set an item in the cache. Overwrites any existing value already set.</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="key" class="form-label">key</label>
              		<input class="form-control" id="key" placeholder="The key to update">
            	</div>
				<div class="mb-3">
              		<label for="ttl" class="form-label">ttl</label>
              		<input class="form-control" id="ttl" placeholder="Time to live in seconds">
            	</div>
				<div class="mb-3">
              		<label for="value" class="form-label">value</label>
              		<input class="form-control" id="value" placeholder="The value to set">
            	</div>
				<button type="button" class="btn btn-primary" onclick="cacheSet()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="set.js"></script>
</html>
