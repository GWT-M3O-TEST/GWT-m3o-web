
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="routing" class="container">
		<div class="row">
    		<div class="col">
			<form id="eta">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">routing</label>
					<input type="hidden" class="form-control" id="service" value="routing">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-3 fw-bold">Eta</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Eta">
				  	<div id="endpointDesc" class="form-text"><i>Get the eta for a route from origin to destination. The eta is an estimated time based on car routes
</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label fs-5">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="destination" class="form-label fs-5">destination</label>
					<div class="form-text"><i>The end point for the eta calculation</i></div>
              		<textarea rows="4" class="form-control" id="destination"></textarea>
            	</div>
				<div class="mb-3">
              		<label for="origin" class="form-label fs-5">origin</label>
					<div class="form-text"><i>The starting point for the eta calculation</i></div>
              		<textarea rows="4" class="form-control" id="origin"></textarea>
            	</div>
				<div class="mb-3">
              		<label for="speed" class="form-label fs-5">speed</label>
					<div class="form-text"><i>speed in kilometers</i></div>
              		<input class="form-control" id="speed">
            	</div>
				<div class="mb-3">
              		<label for="type" class="form-label fs-5">type</label>
					<div class="form-text"><i>type of transport. Only "car" is supported currently.</i></div>
              		<input class="form-control" id="type">
            	</div>
				<button type="button" class="btn btn-primary" onclick="routingEta()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="eta.js"></script>
</html>
