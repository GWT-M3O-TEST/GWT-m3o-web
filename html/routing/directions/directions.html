
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="routing" class="container">
		<div class="row">
    		<div class="col">
			<form id="directions">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">routing</label>
					<input type="hidden" class="form-control" id="service" value="routing">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Directions</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Directions">
				  	<div id="endpointDesc" class="form-text"><i>Turn by turn directions from a start point to an end point including maneuvers and bearings</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="destination" class="form-label">destination</label>
              		<textarea rows="4" class="form-control" id="destination" placeholder="The destination of the journey"></textarea>
            	</div>
				<div class="mb-3">
              		<label for="origin" class="form-label">origin</label>
              		<textarea rows="4" class="form-control" id="origin" placeholder="The staring point for the journey"></textarea>
            	</div>
				<button type="button" class="btn btn-primary" onclick="routingDirections()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="directions.js"></script>
</html>
