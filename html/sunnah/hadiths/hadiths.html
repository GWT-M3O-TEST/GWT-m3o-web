
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="sunnah" class="container">
		<div class="row">
    		<div class="col">
			<form id="hadiths">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">sunnah</label>
					<input type="hidden" class="form-control" id="service" value="sunnah">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-3 fw-bold">Hadiths</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Hadiths">
				  	<div id="endpointDesc" class="form-text"><i>Hadiths returns a list of hadiths and their corresponding text for a
given book within a collection.
</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label fs-5">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="book" class="form-label fs-5">book</label>
					<div class="form-text"><i>number of the book</i></div>
              		<input class="form-control" id="book">
            	</div>
				<div class="mb-3">
              		<label for="collection" class="form-label fs-5">collection</label>
					<div class="form-text"><i>name of the collection</i></div>
              		<input class="form-control" id="collection">
            	</div>
				<div class="mb-3">
              		<label for="limit" class="form-label fs-5">limit</label>
					<div class="form-text"><i>Limit the number of hadiths</i></div>
              		<input class="form-control" id="limit">
            	</div>
				<div class="mb-3">
              		<label for="page" class="form-label fs-5">page</label>
					<div class="form-text"><i>The page in the pagination</i></div>
              		<input class="form-control" id="page">
            	</div>
				<button type="button" class="btn btn-primary" onclick="sunnahHadiths()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="hadiths.js"></script>
</html>
