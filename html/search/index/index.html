
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="search" class="container">
		<div class="row">
    		<div class="col">
			<form id="index">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">search</label>
					<input type="hidden" class="form-control" id="service" value="search">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-3 fw-bold">Index</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Index">
				  	<div id="endpointDesc" class="form-text"><i>Index a record i.e. insert a document to search for.
</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label fs-5">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="data" class="form-label fs-5">data</label>
					<div class="form-text"><i>The data to index</i></div>
              		<textarea rows="4" class="form-control" id="data"></textarea>
            	</div>
				<div class="mb-3">
              		<label for="id" class="form-label fs-5">id</label>
					<div class="form-text"><i>Optional ID for the record</i></div>
              		<input class="form-control" id="id">
            	</div>
				<div class="mb-3">
              		<label for="index" class="form-label fs-5">index</label>
					<div class="form-text"><i>The index this record belongs to</i></div>
              		<input class="form-control" id="index">
            	</div>
				<button type="button" class="btn btn-primary" onclick="searchIndex()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="index.js"></script>
</html>
