
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="app" class="container">
		<div class="row">
    		<div class="col">
			<form id="run">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">app</label>
					<input type="hidden" class="form-control" id="service" value="app">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-3 fw-bold">Run</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Run">
				  	<div id="endpointDesc" class="form-text"><i>Run an app from source
</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label fs-5">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="branch" class="form-label fs-5">branch</label>
					<div class="form-text"><i>branch. defaults to master</i></div>
              		<input class="form-control" id="branch">
            	</div>
				<div class="mb-3">
              		<label for="env_vars" class="form-label fs-5">env_vars</label>
					<div class="form-text"><i>associated env vars to pass in</i></div>
              		<textarea rows="4" class="form-control" id="env_vars"></textarea>
            	</div>
				<div class="mb-3">
              		<label for="name" class="form-label fs-5">name</label>
					<div class="form-text"><i>name of the app</i></div>
              		<input class="form-control" id="name">
            	</div>
				<div class="mb-3">
              		<label for="port" class="form-label fs-5">port</label>
					<div class="form-text"><i>port to run on</i></div>
              		<input class="form-control" id="port">
            	</div>
				<div class="mb-3">
              		<label for="region" class="form-label fs-5">region</label>
					<div class="form-text"><i>region to run in</i></div>
              		<input class="form-control" id="region">
            	</div>
				<div class="mb-3">
              		<label for="repo" class="form-label fs-5">repo</label>
					<div class="form-text"><i>source repository</i></div>
              		<input class="form-control" id="repo">
            	</div>
				<button type="button" class="btn btn-primary" onclick="appRun()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="run.js"></script>
</html>
