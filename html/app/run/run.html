
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="app" class="container">
		<div class="row">
    		<div class="col">
			<form id="run">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">app</label>
					<input type="hidden" class="form-control" id="service" value="app">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Run</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Run">
				  	<div id="endpointDesc" class="form-text"><i>Run an app from source</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="branch" class="form-label">branch</label>
              		<input class="form-control" id="branch" placeholder="branch. defaults to master">
            	</div>
				<div class="mb-3">
              		<label for="env_vars" class="form-label">env_vars</label>
              		<textarea rows="4" class="form-control" id="env_vars" placeholder="associated env vars to pass in"></textarea>
            	</div>
				<div class="mb-3">
              		<label for="name" class="form-label">name</label>
              		<input class="form-control" id="name" placeholder="name of the app">
            	</div>
				<div class="mb-3">
              		<label for="port" class="form-label">port</label>
              		<input class="form-control" id="port" placeholder="port to run on">
            	</div>
				<div class="mb-3">
              		<label for="region" class="form-label">region</label>
              		<input class="form-control" id="region" placeholder="region to run in">
            	</div>
				<div class="mb-3">
              		<label for="repo" class="form-label">repo</label>
              		<input class="form-control" id="repo" placeholder="source repository">
            	</div>
				<button type="button" class="btn btn-primary" onclick="appRun()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="run.js"></script>
</html>
