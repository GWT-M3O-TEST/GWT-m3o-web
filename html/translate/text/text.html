
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="translate" class="container">
		<div class="row">
    		<div class="col">
			<form id="text">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">translate</label>
					<input type="hidden" class="form-control" id="service" value="translate">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Text</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Text">
				  	<div id="endpointDesc" class="form-text"><i>Basic text translation</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="content" class="form-label">content</label>
              		<input class="form-control" id="content" placeholder="The contents to be translated">
            	</div>
				<div class="mb-3">
              		<label for="format" class="form-label">format</label>
              		<input class="form-control" id="format" placeholder="The string format, `text` or `html`">
            	</div>
				<div class="mb-3">
              		<label for="model" class="form-label">model</label>
              		<input class="form-control" id="model" placeholder="The model to use for translation, `nmt` or `base`,
 See https://cloud.google.com/translate/docs/advanced/translating-text-v3#comparing-models for more information">
            	</div>
				<div class="mb-3">
              		<label for="source" class="form-label">source</label>
              		<input class="form-control" id="source" placeholder="Source language, format in ISO-639-1 codes
 See https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes for more information">
            	</div>
				<div class="mb-3">
              		<label for="target" class="form-label">target</label>
              		<input class="form-control" id="target" placeholder="Target language, format in ISO-639-1 codes
 See https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes for more information">
            	</div>
				<button type="button" class="btn btn-primary" onclick="translateText()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="text.js"></script>
</html>
