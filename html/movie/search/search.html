
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="movie" class="container">
		<div class="row">
    		<div class="col">
			<form id="search">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">movie</label>
					<input type="hidden" class="form-control" id="service" value="movie">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-3 fw-bold">Search</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Search">
				  	<div id="endpointDesc" class="form-text"><i>Search for movies by simple text search
</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label fs-5">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="language" class="form-label fs-5">language</label>
					<div class="form-text"><i>a ISO 639-1 value to display translated data</i></div>
              		<input class="form-control" id="language">
            	</div>
				<div class="mb-3">
              		<label for="page" class="form-label fs-5">page</label>
					<div class="form-text"><i>page to query</i></div>
              		<input class="form-control" id="page">
            	</div>
				<div class="mb-3">
              		<label for="primary_release_year" class="form-label fs-5">primary_release_year</label>
					<div class="form-text"><i>year of release</i></div>
              		<input class="form-control" id="primary_release_year">
            	</div>
				<div class="mb-3">
              		<label for="query" class="form-label fs-5">query</label>
					<div class="form-text"><i>a text query to search</i></div>
              		<input class="form-control" id="query">
            	</div>
				<div class="mb-3">
              		<label for="region" class="form-label fs-5">region</label>
					<div class="form-text"><i>a ISO 3166-1 code to filter release dates.</i></div>
              		<input class="form-control" id="region">
            	</div>
				<div class="mb-3">
              		<label for="year" class="form-label fs-5">year</label>
					<div class="form-text"><i>year of making</i></div>
              		<input class="form-control" id="year">
            	</div>
				<button type="button" class="btn btn-primary" onclick="movieSearch()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="search.js"></script>
</html>
