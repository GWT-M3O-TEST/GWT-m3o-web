
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="movie" class="container">
		<div class="row">
    		<div class="col">
			<form id="search">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">movie</label>
					<input type="hidden" class="form-control" id="service" value="movie">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Search</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Search">
				  	<div id="endpointDesc" class="form-text"><i>Search for movies by simple text search</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="language" class="form-label">language</label>
              		<input class="form-control" id="language" placeholder="a ISO 639-1 value to display translated data">
            	</div>
				<div class="mb-3">
              		<label for="page" class="form-label">page</label>
              		<input class="form-control" id="page" placeholder="page to query">
            	</div>
				<div class="mb-3">
              		<label for="primary_release_year" class="form-label">primary_release_year</label>
              		<input class="form-control" id="primary_release_year" placeholder="year of release">
            	</div>
				<div class="mb-3">
              		<label for="query" class="form-label">query</label>
              		<input class="form-control" id="query" placeholder="a text query to search">
            	</div>
				<div class="mb-3">
              		<label for="region" class="form-label">region</label>
              		<input class="form-control" id="region" placeholder="a ISO 3166-1 code to filter release dates.">
            	</div>
				<div class="mb-3">
              		<label for="year" class="form-label">year</label>
              		<input class="form-control" id="year" placeholder="year of making">
            	</div>
				<button type="button" class="btn btn-primary" onclick="movieSearch()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="search.js"></script>
</html>
