
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="thumbnail" class="container">
		<div class="row">
    		<div class="col">
			<form id="screenshot">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">thumbnail</label>
					<input type="hidden" class="form-control" id="service" value="thumbnail">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-3 fw-bold">Screenshot</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Screenshot">
				  	<div id="endpointDesc" class="form-text"><i>Create a thumbnail screenshot by passing in a url, height and width
</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label fs-5">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="height" class="form-label fs-5">height</label>
					<div class="form-text"><i>height of the browser window, optional</i></div>
              		<input class="form-control" id="height">
            	</div>
				<div class="mb-3">
              		<label for="url" class="form-label fs-5">url</label>
					<div class="form-text"><i></i></div>
              		<input class="form-control" id="url">
            	</div>
				<div class="mb-3">
              		<label for="width" class="form-label fs-5">width</label>
					<div class="form-text"><i>width of the browser window. optional</i></div>
              		<input class="form-control" id="width">
            	</div>
				<button type="button" class="btn btn-primary" onclick="thumbnailScreenshot()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="screenshot.js"></script>
</html>
