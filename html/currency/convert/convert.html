
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="currency" class="container">
		<div class="row">
    		<div class="col">
			<form id="convert">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">currency</label>
					<input type="hidden" class="form-control" id="service" value="currency">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Convert</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Convert">
				  	<div id="endpointDesc" class="form-text"><i>Convert returns the currency conversion rate between two pairs e.g USD/GBP</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="amount" class="form-label">amount</label>
              		<input class="form-control" id="amount" placeholder="optional amount to convert e.g 10.0">
            	</div>
				<div class="mb-3">
              		<label for="from" class="form-label">from</label>
              		<input class="form-control" id="from" placeholder="base code to convert from e.g USD">
            	</div>
				<div class="mb-3">
              		<label for="to" class="form-label">to</label>
              		<input class="form-control" id="to" placeholder="target code to convert to e.g GBP">
            	</div>
				<button type="button" class="btn btn-primary" onclick="currencyConvert()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="convert.js"></script>
</html>
