
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="place" class="container">
		<div class="row">
    		<div class="col">
			<form id="nearby">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">place</label>
					<input type="hidden" class="form-control" id="service" value="place">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Nearby</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Nearby">
				  	<div id="endpointDesc" class="form-text"><i>Find places nearby using a location</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="keyword" class="form-label">keyword</label>
              		<input class="form-control" id="keyword" placeholder="Keyword to include in the search">
            	</div>
				<div class="mb-3">
              		<label for="location" class="form-label">location</label>
              		<input class="form-control" id="location" placeholder="specify the location by lat,lng e.g -33.8670522,-151.1957362">
            	</div>
				<div class="mb-3">
              		<label for="name" class="form-label">name</label>
              		<input class="form-control" id="name" placeholder="Name of the place to search for">
            	</div>
				<div class="mb-3">
              		<label for="open_now" class="form-label">open_now</label>
              		<input class="form-control" id="open_now" placeholder="Whether the place is open now">
            	</div>
				<div class="mb-3">
              		<label for="radius" class="form-label">radius</label>
              		<input class="form-control" id="radius" placeholder="radius in meters within which to search">
            	</div>
				<div class="mb-3">
              		<label for="type" class="form-label">type</label>
              		<input class="form-control" id="type" placeholder="Type of place. https://developers.google.com/maps/documentation/places/web-service/supported_types">
            	</div>
				<button type="button" class="btn btn-primary" onclick="placeNearby()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="nearby.js"></script>
</html>
