
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="nft" class="container">
		<div class="row">
    		<div class="col">
			<form id="create">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">nft</label>
					<input type="hidden" class="form-control" id="service" value="nft">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Create</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Create">
				  	<div id="endpointDesc" class="form-text"><i>Create your own NFT (coming soon)</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="data" class="form-label">data</label>
              		<input class="form-control" id="data" placeholder="data if not image">
            	</div>
				<div class="mb-3">
              		<label for="description" class="form-label">description</label>
              		<input class="form-control" id="description" placeholder="description">
            	</div>
				<div class="mb-3">
              		<label for="image" class="form-label">image</label>
              		<input class="form-control" id="image" placeholder="image data">
            	</div>
				<div class="mb-3">
              		<label for="name" class="form-label">name</label>
              		<input class="form-control" id="name" placeholder="name of the NFT">
            	</div>
				<button type="button" class="btn btn-primary" onclick="nftCreate()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="create.js"></script>
</html>
