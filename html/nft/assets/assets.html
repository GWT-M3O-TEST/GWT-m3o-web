
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="nft" class="container">
		<div class="row">
    		<div class="col">
			<form id="assets">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">nft</label>
					<input type="hidden" class="form-control" id="service" value="nft">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Assets</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Assets">
				  	<div id="endpointDesc" class="form-text"><i>Return a list of assets</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="collection" class="form-label">collection</label>
              		<input class="form-control" id="collection" placeholder="limit to members of a collection by slug name (case sensitive)">
            	</div>
				<div class="mb-3">
              		<label for="cursor" class="form-label">cursor</label>
              		<input class="form-control" id="cursor" placeholder="A cursor pointing to the page to retrieve">
            	</div>
				<div class="mb-3">
              		<label for="limit" class="form-label">limit</label>
              		<input class="form-control" id="limit" placeholder="limit returned assets">
            	</div>
				<div class="mb-3">
              		<label for="offset" class="form-label">offset</label>
              		<input class="form-control" id="offset" placeholder="DEPRECATED offset for pagination, please use cursor instead">
            	</div>
				<div class="mb-3">
              		<label for="order" class="form-label">order</label>
              		<input class="form-control" id="order" placeholder="order "asc" or "desc"">
            	</div>
				<div class="mb-3">
              		<label for="order_by" class="form-label">order_by</label>
              		<input class="form-control" id="order_by" placeholder="order by "sale_date", "sale_count", "sale_price", "total_price"">
            	</div>
				<button type="button" class="btn btn-primary" onclick="nftAssets()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="assets.js"></script>
</html>
