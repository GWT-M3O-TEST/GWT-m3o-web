
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="event" class="container">
		<div class="row">
    		<div class="col">
			<form id="consume">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">event</label>
					<input type="hidden" class="form-control" id="service" value="event">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Consume</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Consume">
				  	<div id="endpointDesc" class="form-text"><i>Consume events from a given topic.</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="group" class="form-label">group</label>
              		<input class="form-control" id="group" placeholder="Optional group for the subscription">
            	</div>
				<div class="mb-3">
              		<label for="offset" class="form-label">offset</label>
              		<input class="form-control" id="offset" placeholder="Optional offset to read from e.g "2006-01-02T15:04:05.999Z07:00"">
            	</div>
				<div class="mb-3">
              		<label for="topic" class="form-label">topic</label>
              		<input class="form-control" id="topic" placeholder="The topic to subscribe to">
            	</div>
				<button type="button" class="btn btn-primary" onclick="eventConsume()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="consume.js"></script>
</html>
