
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="gifs" class="container">
		<div class="row">
    		<div class="col">
			<form id="search">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">gifs</label>
					<input type="hidden" class="form-control" id="service" value="gifs">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-3 fw-bold">Search</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Search">
				  	<div id="endpointDesc" class="form-text"><i>Search for a GIF
</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label fs-5">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="lang" class="form-label fs-5">lang</label>
					<div class="form-text"><i>ISO 2 letter language code for regional content</i></div>
              		<input class="form-control" id="lang">
            	</div>
				<div class="mb-3">
              		<label for="limit" class="form-label fs-5">limit</label>
					<div class="form-text"><i>Max number of gifs to return. Defaults to 25</i></div>
              		<input class="form-control" id="limit">
            	</div>
				<div class="mb-3">
              		<label for="offset" class="form-label fs-5">offset</label>
					<div class="form-text"><i>The start position of results (used with pagination)</i></div>
              		<input class="form-control" id="offset">
            	</div>
				<div class="mb-3">
              		<label for="query" class="form-label fs-5">query</label>
					<div class="form-text"><i>The search term</i></div>
              		<input class="form-control" id="query">
            	</div>
				<div class="mb-3">
              		<label for="rating" class="form-label fs-5">rating</label>
					<div class="form-text"><i>Apply age related content filter. "g", "pg", "pg-13", or "r". Defaults to "g"</i></div>
              		<input class="form-control" id="rating">
            	</div>
				<button type="button" class="btn btn-primary" onclick="gifsSearch()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="search.js"></script>
</html>
