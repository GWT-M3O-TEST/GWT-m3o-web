
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="quran" class="container">
		<div class="row">
    		<div class="col">
			<form id="verses">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">quran</label>
					<input type="hidden" class="form-control" id="service" value="quran">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Verses</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Verses">
				  	<div id="endpointDesc" class="form-text"><i>Lookup the verses (ayahs) for a chapter including 
 translation, interpretation and breakdown by individual
 words.</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="chapter" class="form-label">chapter</label>
              		<input class="form-control" id="chapter" placeholder="The chapter id to retrieve">
            	</div>
				<div class="mb-3">
              		<label for="interpret" class="form-label">interpret</label>
              		<input class="form-control" id="interpret" placeholder="Return the interpretation (tafsir)">
            	</div>
				<div class="mb-3">
              		<label for="language" class="form-label">language</label>
              		<input class="form-control" id="language" placeholder="The language of translation">
            	</div>
				<div class="mb-3">
              		<label for="limit" class="form-label">limit</label>
              		<input class="form-control" id="limit" placeholder="The verses per page">
            	</div>
				<div class="mb-3">
              		<label for="page" class="form-label">page</label>
              		<input class="form-control" id="page" placeholder="The page number to request">
            	</div>
				<div class="mb-3">
              		<label for="translate" class="form-label">translate</label>
              		<input class="form-control" id="translate" placeholder="Return alternate translations">
            	</div>
				<div class="mb-3">
              		<label for="words" class="form-label">words</label>
              		<input class="form-control" id="words" placeholder="Return the individual words with the verses">
            	</div>
				<button type="button" class="btn btn-primary" onclick="quranVerses()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="verses.js"></script>
</html>
