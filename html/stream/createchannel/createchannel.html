
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="stream" class="container">
		<div class="row">
    		<div class="col">
			<form id="createChannel">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">stream</label>
					<input type="hidden" class="form-control" id="service" value="stream">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-3 fw-bold">CreateChannel</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="CreateChannel">
				  	<div id="endpointDesc" class="form-text"><i>Create a channel with a given name and description. Channels are created automatically but
this allows you to specify a description that's persisted for the lifetime of the channel.
</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label fs-5">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="description" class="form-label fs-5">description</label>
					<div class="form-text"><i>description for the channel</i></div>
              		<input class="form-control" id="description">
            	</div>
				<div class="mb-3">
              		<label for="name" class="form-label fs-5">name</label>
					<div class="form-text"><i>name of the channel</i></div>
              		<input class="form-control" id="name">
            	</div>
				<button type="button" class="btn btn-primary" onclick="streamCreateChannel()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="createChannel.js"></script>
</html>
