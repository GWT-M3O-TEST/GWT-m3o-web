
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="prayer" class="container">
		<div class="row">
    		<div class="col">
			<form id="times">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">prayer</label>
					<input type="hidden" class="form-control" id="service" value="prayer">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Times</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Times">
				  	<div id="endpointDesc" class="form-text"><i>Get the prayer (salah) times for a location on a given date</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="date" class="form-label">date</label>
              		<input class="form-control" id="date" placeholder="optional date in YYYY-MM-DD format, otherwise uses today">
            	</div>
				<div class="mb-3">
              		<label for="days" class="form-label">days</label>
              		<input class="form-control" id="days" placeholder="number of days to request times for">
            	</div>
				<div class="mb-3">
              		<label for="latitude" class="form-label">latitude</label>
              		<input class="form-control" id="latitude" placeholder="optional latitude used in place of location">
            	</div>
				<div class="mb-3">
              		<label for="location" class="form-label">location</label>
              		<input class="form-control" id="location" placeholder="location to retrieve prayer times for. 
 this can be a specific address, city, etc">
            	</div>
				<div class="mb-3">
              		<label for="longitude" class="form-label">longitude</label>
              		<input class="form-control" id="longitude" placeholder="optional longitude used in place of location">
            	</div>
				<button type="button" class="btn btn-primary" onclick="prayerTimes()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="times.js"></script>
</html>
