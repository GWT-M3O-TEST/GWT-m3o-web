
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="contact" class="container">
		<div class="row">
    		<div class="col">
			<form id="create">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">contact</label>
					<input type="hidden" class="form-control" id="service" value="contact">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-3 fw-bold">Create</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Create">
				  	<div id="endpointDesc" class="form-text"><i>Create a contact
</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label fs-5">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="addresses" class="form-label fs-5">addresses</label>
					<div class="form-text"><i>optional, location</i></div>
              		<input class="form-control" id="addresses">
            	</div>
				<div class="mb-3">
              		<label for="birthday" class="form-label fs-5">birthday</label>
					<div class="form-text"><i>optional, birthday</i></div>
              		<input class="form-control" id="birthday">
            	</div>
				<div class="mb-3">
              		<label for="emails" class="form-label fs-5">emails</label>
					<div class="form-text"><i>optional, emails</i></div>
              		<input class="form-control" id="emails">
            	</div>
				<div class="mb-3">
              		<label for="links" class="form-label fs-5">links</label>
					<div class="form-text"><i>optional, links</i></div>
              		<input class="form-control" id="links">
            	</div>
				<div class="mb-3">
              		<label for="name" class="form-label fs-5">name</label>
					<div class="form-text"><i>required, the name of the contact</i></div>
              		<input class="form-control" id="name">
            	</div>
				<div class="mb-3">
              		<label for="note" class="form-label fs-5">note</label>
					<div class="form-text"><i>optional, note of the contact</i></div>
              		<input class="form-control" id="note">
            	</div>
				<div class="mb-3">
              		<label for="phones" class="form-label fs-5">phones</label>
					<div class="form-text"><i>optional, phone numbers</i></div>
              		<input class="form-control" id="phones">
            	</div>
				<div class="mb-3">
              		<label for="social_medias" class="form-label fs-5">social_medias</label>
					<div class="form-text"><i>optional, social media</i></div>
              		<textarea rows="4" class="form-control" id="social_medias"></textarea>
            	</div>
				<button type="button" class="btn btn-primary" onclick="contactCreate()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="create.js"></script>
</html>
