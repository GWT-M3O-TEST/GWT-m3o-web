
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="contact" class="container">
		<div class="row">
    		<div class="col">
			<form id="create">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">contact</label>
					<input type="hidden" class="form-control" id="service" value="contact">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Create</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Create">
				  	<div id="endpointDesc" class="form-text"><i>Create a contact</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="addresses" class="form-label">addresses</label>
              		<input class="form-control" id="addresses" placeholder="optional, location">
            	</div>
				<div class="mb-3">
              		<label for="birthday" class="form-label">birthday</label>
              		<input class="form-control" id="birthday" placeholder="optional, birthday">
            	</div>
				<div class="mb-3">
              		<label for="emails" class="form-label">emails</label>
              		<input class="form-control" id="emails" placeholder="optional, emails">
            	</div>
				<div class="mb-3">
              		<label for="links" class="form-label">links</label>
              		<input class="form-control" id="links" placeholder="optional, links">
            	</div>
				<div class="mb-3">
              		<label for="name" class="form-label">name</label>
              		<input class="form-control" id="name" placeholder="required, the name of the contact">
            	</div>
				<div class="mb-3">
              		<label for="note" class="form-label">note</label>
              		<input class="form-control" id="note" placeholder="optional, note of the contact">
            	</div>
				<div class="mb-3">
              		<label for="phones" class="form-label">phones</label>
              		<input class="form-control" id="phones" placeholder="optional, phone numbers">
            	</div>
				<div class="mb-3">
              		<label for="social_medias" class="form-label">social_medias</label>
              		<textarea rows="4" class="form-control" id="social_medias" placeholder="optional, social media"></textarea>
            	</div>
				<button type="button" class="btn btn-primary" onclick="contactCreate()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="create.js"></script>
</html>
