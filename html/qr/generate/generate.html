
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="qr" class="container">
		<div class="row">
    		<div class="col">
			<form id="generate">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">qr</label>
					<input type="hidden" class="form-control" id="service" value="qr">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Generate</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Generate">
				  	<div id="endpointDesc" class="form-text"><i>Generate a QR code with a specific text and size</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="size" class="form-label">size</label>
              		<input class="form-control" id="size" placeholder="the size (height and width) in pixels of the generated QR code. Defaults to 256">
            	</div>
				<div class="mb-3">
              		<label for="text" class="form-label">text</label>
              		<input class="form-control" id="text" placeholder="the text to encode as a QR code (URL, phone number, email, etc)">
            	</div>
				<button type="button" class="btn btn-primary" onclick="qrGenerate()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="generate.js"></script>
</html>
