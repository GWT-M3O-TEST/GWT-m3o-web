
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="url" class="container">
		<div class="row">
    		<div class="col">
			<form id="proxy">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">url</label>
					<input type="hidden" class="form-control" id="service" value="url">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Proxy</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Proxy">
				  	<div id="endpointDesc" class="form-text"><i>Proxy returns the destination URL of a short URL.</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="shortURL" class="form-label">shortURL</label>
              		<input class="form-control" id="shortURL" placeholder="short url ID, without the domain, eg. if your short URL is
 `m3o.one/u/someshorturlid` then pass in `someshorturlid`">
            	</div>
				<button type="button" class="btn btn-primary" onclick="urlProxy()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="proxy.js"></script>
</html>
