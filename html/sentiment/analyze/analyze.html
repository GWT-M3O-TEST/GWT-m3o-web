
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="sentiment" class="container">
		<div class="row">
    		<div class="col">
			<form id="analyze">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">sentiment</label>
					<input type="hidden" class="form-control" id="service" value="sentiment">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Analyze</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Analyze">
				  	<div id="endpointDesc" class="form-text"><i>Analyze and score a piece of text</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="lang" class="form-label">lang</label>
              		<input class="form-control" id="lang" placeholder="The language. Defaults to english.">
            	</div>
				<div class="mb-3">
              		<label for="text" class="form-label">text</label>
              		<input class="form-control" id="text" placeholder="The text to analyze">
            	</div>
				<button type="button" class="btn btn-primary" onclick="sentimentAnalyze()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="analyze.js"></script>
</html>
