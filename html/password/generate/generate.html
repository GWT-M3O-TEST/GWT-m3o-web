
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="password" class="container">
		<div class="row">
    		<div class="col">
			<form id="generate">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">password</label>
					<input type="hidden" class="form-control" id="service" value="password">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Generate</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Generate">
				  	<div id="endpointDesc" class="form-text"><i>Generate a strong random password. Use the switches to control which character types are included, defaults to using all of them</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="length" class="form-label">length</label>
              		<input class="form-control" id="length" placeholder="password length; defaults to 8 chars">
            	</div>
				<div class="mb-3">
              		<label for="lowercase" class="form-label">lowercase</label>
              		<input class="form-control" id="lowercase" placeholder="include lowercase letters">
            	</div>
				<div class="mb-3">
              		<label for="numbers" class="form-label">numbers</label>
              		<input class="form-control" id="numbers" placeholder="include numbers">
            	</div>
				<div class="mb-3">
              		<label for="special" class="form-label">special</label>
              		<input class="form-control" id="special" placeholder="include special characters (!@#$%&*)">
            	</div>
				<div class="mb-3">
              		<label for="uppercase" class="form-label">uppercase</label>
              		<input class="form-control" id="uppercase" placeholder="include uppercase letters">
            	</div>
				<button type="button" class="btn btn-primary" onclick="passwordGenerate()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="generate.js"></script>
</html>
