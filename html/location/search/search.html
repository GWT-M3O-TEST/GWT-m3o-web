
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="location" class="container">
		<div class="row">
    		<div class="col">
			<form id="search">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">location</label>
					<input type="hidden" class="form-control" id="service" value="location">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Search</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Search">
				  	<div id="endpointDesc" class="form-text"><i>Search for entities in a given radius</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="center" class="form-label">center</label>
              		<textarea rows="4" class="form-control" id="center" placeholder="Central position to search from"></textarea>
            	</div>
				<div class="mb-3">
              		<label for="numEntities" class="form-label">numEntities</label>
              		<input class="form-control" id="numEntities" placeholder="Maximum number of entities to return">
            	</div>
				<div class="mb-3">
              		<label for="radius" class="form-label">radius</label>
              		<input class="form-control" id="radius" placeholder="radius in meters">
            	</div>
				<div class="mb-3">
              		<label for="type" class="form-label">type</label>
              		<input class="form-control" id="type" placeholder="type of entities to filter">
            	</div>
				<button type="button" class="btn btn-primary" onclick="locationSearch()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="search.js"></script>
</html>
