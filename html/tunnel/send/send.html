
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="tunnel" class="container">
		<div class="row">
    		<div class="col">
			<form id="send">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">tunnel</label>
					<input type="hidden" class="form-control" id="service" value="tunnel">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Send</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Send">
				  	<div id="endpointDesc" class="form-text"><i>Send a request through the tunnel</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="body" class="form-label">body</label>
              		<input class="form-control" id="body" placeholder="body of the request">
            	</div>
				<div class="mb-3">
              		<label for="headers" class="form-label">headers</label>
              		<textarea rows="4" class="form-control" id="headers" placeholder="headers to include e.g Content-Type: application/json"></textarea>
            	</div>
				<div class="mb-3">
              		<label for="host" class="form-label">host</label>
              		<input class="form-control" id="host" placeholder="host to send to e.g www.google.com">
            	</div>
				<div class="mb-3">
              		<label for="method" class="form-label">method</label>
              		<input class="form-control" id="method" placeholder="method of the request e.g GET, POST, DELETE">
            	</div>
				<div class="mb-3">
              		<label for="params" class="form-label">params</label>
              		<textarea rows="4" class="form-control" id="params" placeholder="request params to include"></textarea>
            	</div>
				<div class="mb-3">
              		<label for="path" class="form-label">path</label>
              		<input class="form-control" id="path" placeholder="path to request e.g /news">
            	</div>
				<div class="mb-3">
              		<label for="url" class="form-label">url</label>
              		<input class="form-control" id="url" placeholder="alternatively specify a full url e.g https://www.google.com/news">
            	</div>
				<button type="button" class="btn btn-primary" onclick="tunnelSend()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="send.js"></script>
</html>
