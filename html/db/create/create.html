
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="db" class="container">
		<div class="row">
    		<div class="col">
			<form id="create">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">db</label>
					<input type="hidden" class="form-control" id="service" value="db">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Create</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Create">
				  	<div id="endpointDesc" class="form-text"><i>Create a record in the database. Optionally include an "id" field otherwise it's set automatically.</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="id" class="form-label">id</label>
              		<input class="form-control" id="id" placeholder="optional record id to use">
            	</div>
				<div class="mb-3">
              		<label for="record" class="form-label">record</label>
              		<textarea rows="4" class="form-control" id="record" placeholder="JSON encoded record or records (can be array or object)"></textarea>
            	</div>
				<div class="mb-3">
              		<label for="table" class="form-label">table</label>
              		<input class="form-control" id="table" placeholder="Optional table name. Defaults to 'default'">
            	</div>
				<button type="button" class="btn btn-primary" onclick="dbCreate()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
	</div>
	</body>
	<script type="module" src="create.js"></script>
</html>
