
<!DOCTYPE html>
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>M3O Web</title>
	</head>
	<body>
	<div id="db" class="container">
		<div class="row">
    		<div class="col">
			<form id="read">
				<div class="mb-3">
					<label for="service" class="form-label fs-1 fw-bold">db</label>
					<input type="hidden" class="form-control" id="service" value="db">
		  		</div>
				<div class="mb-3">
					<label for="endpoint" class="form-label fs-2 fw-bold">Read</label>
				  	<input type="hidden" class="form-control" id="endpoint" value="Read">
				  	<div id="endpointDesc" class="form-text"><i>Read data from a table. Lookup can be by ID or via querying any field in the record.</i></div>
				</div>
				<div class="mb-3">
              		<label for="token" class="form-label">Token</label>
              		<input class="form-control" id="token">
            	</div>
				<div class="mb-3">
              		<label for="id" class="form-label">id</label>
              		<input class="form-control" id="id" placeholder="Read by id. Equivalent to 'id == "your-id"'">
            	</div>
				<div class="mb-3">
              		<label for="limit" class="form-label">limit</label>
              		<input class="form-control" id="limit" placeholder="Maximum number of records to return. Default limit is 25.
 Maximum limit is 1000. Anything higher will return an error.">
            	</div>
				<div class="mb-3">
              		<label for="offset" class="form-label">offset</label>
              		<input class="form-control" id="offset" placeholder="">
            	</div>
				<div class="mb-3">
              		<label for="order" class="form-label">order</label>
              		<input class="form-control" id="order" placeholder="'asc' (default), 'desc'">
            	</div>
				<div class="mb-3">
              		<label for="orderBy" class="form-label">orderBy</label>
              		<input class="form-control" id="orderBy" placeholder="field name to order by">
            	</div>
				<div class="mb-3">
              		<label for="query" class="form-label">query</label>
              		<input class="form-control" id="query" placeholder="Examples: 'age >= 18', 'age >= 18 and verified == true'
 Comparison operators: '==', '!=', '<', '>', '<=', '>='
 Logical operator: 'and'
 Dot access is supported, eg: 'user.age == 11'
 Accessing list elements is not supported yet.">
            	</div>
				<div class="mb-3">
              		<label for="table" class="form-label">table</label>
              		<input class="form-control" id="table" placeholder="Optional table name. Defaults to 'default'">
            	</div>
				<button type="button" class="btn btn-primary" onclick="dbRead()">Submit</button>
			</form>
    		</div>
    		<div class="col-6">
				<p class="fs-1 fw-bold text-center">JSON</p>
				<div>
					<pre>
						<code id="json"></code>
					</pre>
				</div>
    		</div>
    		<div class="col">
				<p class="fs-1 fw-bold text-center">ViewTree</p>
				<div id="viewtree"></div>
    		</div>
  		</div>
  		</br>
  		<div class="row" id="restable"></div>
	</div>
	</body>
	<script type="module" src="read.js"></script>
</html>
